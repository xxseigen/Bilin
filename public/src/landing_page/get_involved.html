<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fredoka+One&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bilin</title>
</head>

<body>
    <!-- Navbar -->
    <div class="sticky-top">
        <script id="replace_with_navbar" src="/scripts/reusable-components.js"></script>
    </div>
    
    <!-- Google Maps -->
    <div id="googleMap" style="width:100%; height:68vh;"></div>
    <script>
        function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(8.454236,124.631897),
                zoom:15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZm4A62u1UahYWE9WomHs9yzQG8N-QrfY&callback=myMap"></script>

    <!-- Pinned Event -->
    <section class="p-5 bg-color2">
        <div class="container">
            <div class="d-flex">
                <a class="pin-img"><img src="/images/pin.svg"></a>
                <h3 class="h3s" href="#"><b>Pinned Event</b></h3>
            </div>
            <img class="img-fluid" src="/images/redcross_pinnedevent.png">
        </div>
    </section>

    <!-- Discover -->
    <section class="px-5 pb-5 bg-color2">
        <div class="container">
            <div>
                <h3 class="h3s"><b>Discover</b></h3>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button class="btn-round btn-active mx-1">Upcoming Events</button>
                    <button class="btn-round mx-1">Organizations</button>
                    <button class="btn-round mx-1">Community Pantries</button>
                    <button class="btn-round mx-1">Bookmarked</button>
                </div>
                <div class="d-flex">
                    <img src="/images/filter.svg">
                    <button class="btns text-color2 mx-2" style="border: 0px; background-color: #F77F00;">+ Create new
                        event</button>
                </div>
            </div>
            <div class="pt-4">
                <div class="d-flex justify-content-between">
                    <div class="card" style="width: 16rem;">
                        <!-- <img src="..." class="card-img-top"> -->
                        <svg class="bd-placeholder-img card-img-top" width="10 0%" height="180"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="43%" y="50%" fill="#dee2e6" dy=".3em">Image</text>
                        </svg>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Date, Time</h6>
                            <h5 class="card-title">Event name</h5>
                            <p class="card-text">Address line 1<br>Address line 2</p>
                            <button class="btns as bg-color3 text-color2" onclick="showEventDetails()">VIEW DETAILS</button>
                        </div>
                    </div>
                    <div class="card" style="width: 16rem;">
                        <!-- <img src="..." class="card-img-top"> -->
                        <svg class="bd-placeholder-img card-img-top" width="10 0%" height="180"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="43%" y="50%" fill="#dee2e6" dy=".3em">Image</text>
                        </svg>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Date, Time</h6>
                            <h5 class="card-title">Event name</h5>
                            <p class="card-text">Address line 1<br>Address line 2</p>
                            <button class="btns as bg-color3 text-color2" onclick="showEventDetails()">VIEW DETAILS</button>
                        </div>
                    </div>
                    <div class="card" style="width: 16rem;">
                        <!-- <img src="..." class="card-img-top"> -->
                        <svg class="bd-placeholder-img card-img-top" width="10 0%" height="180"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="43%" y="50%" fill="#dee2e6" dy=".3em">Image</text>
                        </svg>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Date, Time</h6>
                            <h5 class="card-title">Event name</h5>
                            <p class="card-text">Address line 1<br>Address line 2</p>
                            <button class="btns as bg-color3 text-color2" onclick="showEventDetails()">VIEW DETAILS</button>
                        </div>
                    </div>
                    <div class="card" style="width: 16rem;">
                        <!-- <img src="..." class="card-img-top"> -->
                        <svg class="bd-placeholder-img card-img-top" width="10 0%" height="180"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="43%" y="50%" fill="#dee2e6" dy=".3em">Image</text>
                        </svg>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Date, Time</h6>
                            <h5 class="card-title">Event name</h5>
                            <p class="card-text">Address line 1<br>Address line 2</p>
                            <button class="btns as bg-color3 text-color2" onclick="showEventDetails()">VIEW DETAILS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script id="replace_with_footer" src="/scripts/reusable-components.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/scripts/modals.js"></script>
</body>
</html>
